<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <h1 class="heading" >Cash Register Manager</h1>

<hr>
    <div class="container">
    <p class="description"> Enter the bill amount and cash given by the customer to 
        know the minimum number of notes to return</p>
    <label for="bill-amount"> Bill Amount: </label><br>
    <input id="bill-amount" type="number" ><br>
    <!-- <button>Next</button> -->
    <label for="cash-amount" > Cash Amount </label><br>
    <input id="cash-amount" type="number"><br><br>
    <button id="btn-check">check</button>
    <p id="error-message"></p>
    <table style="border: 1px solid black; background-color: rgba(0, 0, 0, 0.575);" class="changetable">
    <caption style="border: 1px solid black;">Return Change</caption>
    <tr >
        <th> No. of notes </th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
    </tr>
    <tr>
        <th>Notes</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
    </tr>

    </table>
</div>  
</body>
<script src="/app.js" type="text/javascript"></script>
</html>
